name: "ğŸ§ª Test"

on:
  pull_request:
  push:
    branches-ignore:
      - release
    tags-ignore:
      - "*"

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ["8.2", "8.3", "8.4"]
        nextcloud-version: ["stable32", "stable31", "stable30", "stable29"]
        exclude:
          - php-version: "8.4"
            nextcloud-version: "stable29"
          - php-version: "8.4"
            nextcloud-version: "stable30"
    name: "ğŸ§ª Nextcloud ${{ matrix.nextcloud-version }} php${{ matrix.php-version }} unit tests"
    steps:
      - name: "ğŸ§° Set up php${{ matrix.php-version }}"
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: ctype,curl,dom,gd,iconv,intl,json,mbstring,openssl,posix,sqlite,xml,zip,gmp
          coverage: xdebug
      - name: "ğŸ“¥ Checkout Nextcloud"
        run: git clone https://github.com/nextcloud/server.git --recursive --depth 1 -b ${{ matrix.nextcloud-version }} nextcloud
      #      - name: Patch version check for nightly PHP
      #        if: ${{ matrix.php-version == '8.2' }}
      #        run: echo "<?php" > nextcloud/lib/versioncheck.php
      - name: "âš™ï¸ Install Nextcloud"
        run: php -f nextcloud/occ maintenance:install --database-name oc_autotest --database-user oc_autotest --admin-user admin --admin-pass admin --database sqlite --database-pass=''
      - name: "ğŸ“¦ Checkout qownnotesapi"
        uses: actions/checkout@v3
        with:
          path: nextcloud/apps/qownnotesapi
      - name: "âœ… Test app"
        run: php -f nextcloud/occ app:enable qownnotesapi && php -f nextcloud/occ background:cron
      - name: "ğŸ“¦ Install dependencies"
        working-directory: nextcloud/apps/qownnotesapi
        run: composer install
      - name: "ğŸ§ª Run tests"
        working-directory: nextcloud/apps/qownnotesapi
        run: composer test-coverage
        if: ${{ matrix.php-version == '8.3' }}
        env:
          XDEBUG_MODE: coverage
